name: 'discord_bot_timer'

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:
    #  push:
    #    branches:
    #      - main

jobs:
  ubuntu-test:
    env:
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      DEADLINE:  ${{ secrets.DEADLINE }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 'Set current datetime as env variable'
        env:
          TZ: 'Asia/Tokyo'
        run: |
          echo "CURRENT_DATETIME=$(date +'%Y/%m/%d(%a) %H:%M:%S')" >> $GITHUB_ENV
          #echo "CURRENT_DATETIME=$(date +'%Y/%m/%d(%a) %H:%M:%S')" 
      - shell: bash
        id: setup
        run: |
          sudo apt update
          sudo apt autoremove -y
          sudo apt install -y fonts-ipafont-gothic
          sudo apt install -y python3
          #sudo python3 -m pip install selenium
          #sudo apt install -y chromium-chromedriver
          sudo python3 -m pip install discord
          sudo python3 -m pip install pandas
          
      - shell: bash
        id: main
        run: |
          python3 main.py ${{ env.DISCORD_BOT_TOKEN }} ${{ env.DISCORD_CHANNEL_ID }} ${{env.DEADLINE}}

